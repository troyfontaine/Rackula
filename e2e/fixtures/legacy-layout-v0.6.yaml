    name: "Test Rack"
    height: 42
    width: 19
    desc_units: false
    show_rear: true
    form_factor: "4-post-cabinet"
    starting_unit: 1
    position: 0
    devices:
      - id: "server-1"
        device_type: "test-server"
        position: 10
        face: "front"
      - id: "switch-1"
        device_type: "test-switch"
        position: 1
