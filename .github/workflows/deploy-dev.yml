name: Deploy Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Tests run in PRs before merge - no need to re-run here
  # For manual test runs, use the test.yml workflow

  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_ENV=development
            VITE_UMAMI_ENABLED=true
            VITE_UMAMI_SCRIPT_URL=${{ vars.UMAMI_SCRIPT_URL }}
            VITE_UMAMI_WEBSITE_ID=${{ vars.UMAMI_DEV_WEBSITE_ID }}

  deploy:
    needs: build-and-deploy
    runs-on: [self-hosted, vps-rackula]
    permissions: {}

    steps:
      - name: Deploy to dev
        run: |
          cd /opt/rackula/rackula-dev
          docker compose pull
          docker compose up -d

  smoke-test:
    needs: deploy
    runs-on: [self-hosted, vps-rackula]
    permissions: {}

    steps:
      - name: Verify deployment
        run: |
          sleep 5
          curl -sf --retry 5 --retry-delay 3 https://d.racku.la
