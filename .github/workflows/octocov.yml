name: The Count's Code Census

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  count:
    name: "Collect Metrics"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm 11
        run: npm install -g npm@11

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        # Continue even if coverage thresholds aren't met - we want metrics regardless
        run: npm run test:run -- --coverage || true

      - name: Run octocov
        uses: k1LoW/octocov-action@98b913772e0216831bbb756274ea6a3a97e1de96 # v1
        # Continue even if acceptable thresholds aren't met - we want visibility, not enforcement
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: The Count's Commentary
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Parse current coverage
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json 2>/dev/null || echo "0")
          else
            COVERAGE=$(awk -F: '/^LF:/{total+=$2} /^LH:/{hit+=$2} END{if(total>0) printf "%.1f", hit/total*100; else print "0"}' coverage/lcov.info 2>/dev/null || echo "0")
          fi

          # Try to get previous coverage from octocov artifact for comparison
          # If no previous data, we'll just report current coverage
          PREV_COVERAGE=""
          if [ -f ".octocov/report.json" ]; then
            PREV_COVERAGE=$(jq -r '.coverage.covered / .coverage.total * 100' .octocov/report.json 2>/dev/null || echo "")
          fi

          # Calculate delta if we have previous coverage
          if [ -n "$PREV_COVERAGE" ] && [ "$PREV_COVERAGE" != "null" ]; then
            DELTA=$(echo "$COVERAGE - $PREV_COVERAGE" | bc 2>/dev/null || echo "0")
            DELTA_FMT=$(printf "%.1f" "$DELTA" 2>/dev/null || echo "$DELTA")
            DELTA_INT=${DELTA%.*}

            # The Count reacts to CHANGE, not absolute values
            if [ "$DELTA_INT" -gt 2 ]; then
              QUOTE="*\"$COVERAGE%! That is MORE than before! +${DELTA_FMT}% more things to count! Ah ah ah!\"* ü¶á"
              MOOD="is DELIGHTED"
            elif [ "$DELTA_INT" -ge 0 ]; then
              QUOTE="*\"$COVERAGE%... The same as before. Consistent! The Count appreciates consistency. Ah ah ah.\"* ü¶á"
              MOOD="is satisfied"
            elif [ "$DELTA_INT" -ge -5 ]; then
              QUOTE="*\"$COVERAGE%... That is ${DELTA_FMT}% fewer things to count. The Count notices. Ah ah ah.\"* üåô"
              MOOD="is watching"
            else
              QUOTE="*\"$COVERAGE%?! That is ${DELTA_FMT}% FEWER! The Count does not like losing things to count! Ah ah ah!\"* ‚ö∞Ô∏è"
              MOOD="is CONCERNED"
            fi
          else
            # No previous data - just report current
            QUOTE="*\"$COVERAGE%! The Count has begun counting. Ah ah ah!\"* ü¶á"
            MOOD="is counting"
          fi

          # Post The Count's reaction
          gh pr comment ${{ github.event.pull_request.number }} --body "## üßõ The Count $MOOD

          $QUOTE

          ---
          <sub>*One coverage report! Ah ah ah!*</sub>"

      - name: Generate shields.io endpoint JSON
        run: |
          # Generate JSON files for shields.io endpoint badges
          # These match the style of existing badges (for-the-badge, Dracula colors)
          mkdir -p docs/badges

          # Parse coverage
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json 2>/dev/null || echo "0")
          else
            COVERAGE=$(awk -F: '/^LF:/{total+=$2} /^LH:/{hit+=$2} END{if(total>0) printf "%.1f", hit/total*100; else print "0"}' coverage/lcov.info 2>/dev/null || echo "0")
          fi

          # Parse code-to-test ratio from octocov output or calculate
          CODE_LINES=$(find src/lib -name "*.ts" -o -name "*.svelte" | grep -v test | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}' || echo "0")
          TEST_LINES=$(find src -name "*.test.ts" -o -name "*.spec.ts" | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}' || echo "0")
          if [ "$CODE_LINES" -gt 0 ] && [ "$TEST_LINES" -gt 0 ]; then
            RATIO=$(echo "scale=1; $TEST_LINES / $CODE_LINES" | bc)
            RATIO_DISPLAY="1:$RATIO"
          else
            RATIO_DISPLAY="--"
          fi

          # Get test execution time from environment or estimate
          TIME_DISPLAY="${TEST_TIME:-~60s}"

          # Coverage badge JSON (purple - bd93f9)
          cat > docs/badges/coverage.json << EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "bd93f9"
          }
          EOF

          # Ratio badge JSON (pink - ff79c6)
          cat > docs/badges/ratio.json << EOF
          {
            "schemaVersion": 1,
            "label": "code:test",
            "message": "$RATIO_DISPLAY",
            "color": "ff79c6"
          }
          EOF

          # Time badge JSON (green - 50fa7b)
          cat > docs/badges/time.json << EOF
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "$TIME_DISPLAY",
            "color": "50fa7b"
          }
          EOF

      - name: Update badges on main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Check if badge JSON was generated
          if [ -d "docs/badges" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/badges/
            git diff --staged --quiet || git commit -m "chore: update code metrics badges [skip ci]"
            git push
          fi
