server {
    listen 8080;
    listen [::]:8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json image/svg+xml;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (when sidecar is running)
    # Use variable to defer DNS resolution to request time (allows nginx to start without API)
    # Note: With variable-based proxy_pass, URI is NOT appended, so we pass to base URL
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $api_upstream rackula-api;
        proxy_pass http://$api_upstream:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Handle API unavailable gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_unavailable;
    }

    location @api_unavailable {
        default_type application/json;
        return 503 '{"error": "Persistence API unavailable"}';
    }

    # Health check endpoint (proxied to API when available)
    location = /health {
        resolver 127.0.0.11 valid=30s;
        set $api_upstream rackula-api;
        proxy_pass http://$api_upstream:3001/health;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;

        # Fallback when API unavailable
        proxy_intercept_errors on;
        error_page 502 503 504 = @health_fallback;
    }

    location @health_fallback {
        access_log off;
        default_type text/plain;
        return 200 "OK";
    }

    # SPA fallback - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy - defense-in-depth against XSS
    # See: https://github.com/RackulaLives/Rackula/issues/102
    # - script-src: Allow scripts from self, analytics domains, and inline (required for Cloudflare Web Analytics)
    # - style-src 'self' 'unsafe-inline': Allow inline styles (required for Svelte scoped styles)
    # - img-src 'self' data: blob:: Allow images from same origin, data URLs, and blob URLs (for exports/previews)
    # - font-src 'self' fonts.gstatic.com: Allow fonts from same origin and Google Fonts
    # - connect-src: Allow XHR/fetch to same origin and analytics endpoints
    # - frame-ancestors 'self': Prevent framing by other sites (reinforces X-Frame-Options)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://t.racku.la https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://t.racku.la https://static.cloudflareinsights.com; frame-ancestors 'self';" always;
}
